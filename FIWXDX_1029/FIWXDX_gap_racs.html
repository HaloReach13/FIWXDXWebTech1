<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIWXDX - Juhász Balázs FIWXDX_gap_racs</title>
    <style>
        .grid-container{
            border: 1px solid black;
            background-color: rgb(150, 203, 177);
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 20px 50px;
        }

        .grid-container > div {
            border: 1px solid black;
            background-color: yellow;
        }
    </style>

</head>

<body>
    <p>A gap tulajdonsággal adhatjuk meg a sorok és oszlopok közötti távolság.</p>
    <p>A rácsnak a sorai között 20 px, az oszlopai között pedig 50 px a távolság.</p>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>

</html>
