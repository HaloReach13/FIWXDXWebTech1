<style>
    .flex-container {
        border: 1px solid black;
        background-color: magenta;
        display: flex;
        flex-wrap: wrap;
        gap: 20px 70px;
    }

    .flex-container div {
        border: 1px solid black;
        background-color: yellow;
        height: 100px;
        width: 150px;
    }
</style>

<body>
    <p>A gap tulajdonsággal adhatjuk meg a sorok és oszlopok közötti távolság.</p>
    <p>A rácsnak a sorai között 20 px, az oszlopai között pedig 70 px a távolság.</p>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
    </div>
</body>

</html>
