<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIWXDX - Juhász Balázs FIWXDX_display</title>
</head>
<style>
    p{
        background-color: #00CC66;
        padding: 10px;
    }

    span{
        background-color: #8D56BD;
        padding: 10px;
    }

    .p1{display: none;}
    .p2{display: inline;}
    .p3{display: block;}
    .p4{display: inline-block;}
    .p5{display: flex;}

</style>

<body>
    <h2>display none:</h2>
    <p class="p1">
        <span>PTI Bsc 1</span>
        <span>PTI Bsc 2</span>
        <span>PTI Bsc 3</span>
    </p>
    <h2>display inline:</h2>
    <p class="p2">
        <span>PTI Bsc 1</span>
        <span>PTI Bsc 2</span>
        <span>PTI Bsc 3</span>
    </p>
    <h2>display block:</h2>
    <p class="p3">
        <span>PTI Bsc 1</span>
        <span>PTI Bsc 2</span>
        <span>PTI Bsc 3</span>
    </p>
    <h2>display inline-block:</h2>
    <p class="p4">
        <span>PTI Bsc 1</span>
        <span>PTI Bsc 2</span>
        <span>PTI Bsc 3</span>
    </p>
    <h2>display flex:</h2>
    <p class="p5">
        <span>PTI Bsc 1</span>
        <span>PTI Bsc 2</span>
        <span>PTI Bsc 3</span>
    </p>
</body>
</html>
