<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIWXDX - Juhász Balázs FIWXDX_arraytoarrayfor</title>
</head>

<body>
    <h1>Tömbökön belüli tömbök ciklusa</h1>
    <div id="output"></div>
</body>

<script>
    let JBObj = {
        "name": "Juhász Balázs",
        "age": 21,
        "cars": [
            { "name": "Toyota", "models": ["CHR", "Corolla", "Proace"] },
            { "name": "Ford", "models": ["Kuga", "Mondeo", "Mustang"] },
            { "name": "BMW", "models": ["320", "X3", "X5"] },
            { "name": "Fiat", "models": ["500", "Panda", "Tipo"] }
        ]
    };

    let out = document.getElementById("output");

    out.innerHTML += `<h2>${JBObj.name} (${JBObj.age})</h2>`;

    for (let i = 0; i < JBObj.cars.length; i++) {
        out.innerHTML += `<h3>${JBObj.cars[i].name}</h3><ul>`;
        for (let j = 0; j < JBObj.cars[i].models.length; j++) {
            out.innerHTML += `<li>${JBObj.cars[i].models[j]}</li>`;
        }
        out.innerHTML += `</ul><br>`;
    }
</script>

</html>
