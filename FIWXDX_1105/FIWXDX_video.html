<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIWXDX - Juhász Balázs FIWXDX_video</title>
</head>
<style>
    header {
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 20px;
    }

    footer {
        width: 25rem;
        margin-top: 2rem;
        border-top: 3px solid lightgray;
        padding: 1rem;
        text-align: right;
        font-size: 0.8rem;
    }

    .grid-container {
        display: grid;
        grid-template-columns: auto;
        gap: 20px;
    }

    .grid-container button {
        width: 150px;
        cursor: pointer;
    }
</style>

<body>
    <header>Videó lejátszása_FIWXDX</header>

    <div class="grid-container">
        <video id="myVideo" width="500" height="300" controls>
            <source src="videos/FIWXDX_video.mp4" type="video/mp4">
        </video>

        <div>
            <button onclick="playVideo()">indítás</button>
            <button onclick="pauseVideo()">leállítás</button>
            <button onclick="togglePlay()">indítás / leállítás</button>
        </div>

        <div>
            <button onclick="muteVideo()">néma</button>
            <button onclick="setVolume(0.3)">halk</button>
            <button onclick="setVolume(1)">hangos</button>
        </div>

        <div>
            <button onclick="setSpeed(0.25)">nagyon lassú</button>
            <button onclick="setSpeed(0.5)">lassú</button>
            <button onclick="setSpeed(1)">normál</button>
            <button onclick="setSpeed(1.5)">gyorsabb</button>
            <button onclick="setSpeed(2)">nagyon gyors</button>
        </div>

        <div>
            <button onclick="setSize(300)">kicsi</button>
            <button onclick="setSize(500)">normál</button>
            <button onclick="setSize(800)">nagy</button>
        </div>

        <div>
            <button onclick="checkEnded()">befejeződött-e</button>
            <button onclick="showDuration()">videó hossza (mp)</button>
            <button onclick="showCurrentTime()">jelenlegi pozíció</button>
        </div>
    </div>

    <footer>Forrás: <a href="https://www.w3schools.com/html/html5_video.asp"
            target="_blank">https://www.w3schools.com/html/html5_video.asp</a></footer>
</body>

<script>
    let video = document.getElementById("myVideo");

    function playVideo() { video.play(); }
    function pauseVideo() { video.pause(); }
    function togglePlay() { if (video.paused) { video.play(); } else { video.pause(); } }
    function muteVideo() { video.muted = !video.muted; }
    function setVolume(level) { video.volume = level; }
    function setSpeed(speed) { video.playbackRate = speed; }
    function setSize(width) { video.width = width; }
    function checkEnded() { alert(video.ended ? "A videónak vége" : "A videónak nincs vége"); }
    function showDuration() { alert("A videó hossza: " + video.duration.toFixed(2) + " másodperc."); }
    function showCurrentTime() { alert("Jelenlegi pozíció: " + video.currentTime.toFixed(2) + " másodperc"); }

</script>

</html>
