<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>FIWXDX - Juhász Balázs FIWXDX_video</title>
</head>
<style>
    header {
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 20px;
    }

    footer {
        width: 25rem;
        margin-top: 2rem;
        border-top: 3px solid lightgray;
        padding: 1rem;
        text-align: right;
        font-size: 0.8rem;
    }

    .grid-container {
        display: grid;
        grid-template-columns: auto;
        gap: 20px;
    }

    .grid-container button {
        width: 50px;
        height: 50px;
        cursor: pointer;
        background-color: rgb(165, 203, 240);
        border-radius: 0.5rem;
    }

    .material-symbols-outlined {
        font-variation-settings:
            "FILL" 0,
            "wght" 400,
            "GRAD" 0,
            "opsz" 24;
    }
</style>

<body>
    <header>Videó lejátszása_FIWXDX</header>

    <div class="grid-container">
        <video id="myVideo" width="500" height="300" controls>
            <source src="videos/FIWXDX_video1.mp4" type="video/mp4">
        </video>

        <div>
            <button onclick="playVideo()"><span class="material-symbols-outlined">play_arrow</span></button>
            <button onclick="pauseVideo()"><span class="material-symbols-outlined">pause</span></button>
            <button onclick="togglePlay()"><span class="material-symbols-outlined">play_pause</span></button>
        </div>

        <div>
            <button onclick="muteVideo()"><span class="material-symbols-outlined">volume_off</span></button>
            <button onclick="setVolume(0.3)"><span class="material-symbols-outlined">volume_down</span></button>
            <button onclick="setVolume(1)"><span class="material-symbols-outlined">volume_up</span></button>
        </div>

        <div>
            <button onclick="setSpeed(0.25)"><span class="material-symbols-outlined">slow_motion_video</span></button>
            <button onclick="setSpeed(0.5)"><span class="material-symbols-outlined">fast_rewind</span></button>
            <button onclick="setSpeed(1)"><span class="material-symbols-outlined">play_arrow</span></button>
            <button onclick="setSpeed(1.5)"><span class="material-symbols-outlined">fast_forward</span></button>
            <button onclick="setSpeed(2)"><span class="material-symbols-outlined">keyboard_double_arrow_right</span></button>
        </div>

        <div>
            <button onclick="setSize(300)"><span class="material-symbols-outlined">photo_size_select_small</span></button>
            <button onclick="setSize(500)"><span class="material-symbols-outlined">photo_size_select_large</span></button>
            <button onclick="setSize(800)"><span class="material-symbols-outlined">image</span></button>
        </div>

        <div>
            <button onclick="checkEnded()"><span class="material-symbols-outlined">check_small</span></button>
            <button onclick="showDuration()"><span class="material-symbols-outlined">timer</span></button>
            <button onclick="showCurrentTime()"><span class="material-symbols-outlined">nest_clock_farsight_analog</span></button>
        </div>
    </div>

    <footer>Forrás: <a href="https://www.w3schools.com/html/html5_video.asp"
            target="_blank">https://www.w3schools.com/html/html5_video.asp</a></footer>
</body>

<script>
    let video = document.getElementById("myVideo");

    function playVideo() { video.play(); }
    function pauseVideo() { video.pause(); }
    function togglePlay() { if (video.paused) { video.play(); } else { video.pause(); } }
    function muteVideo() { video.muted = !video.muted; }
    function setVolume(level) { video.volume = level; }
    function setSpeed(speed) { video.playbackRate = speed; }
    function setSize(width) { video.width = width; }
    function checkEnded() { alert(video.ended ? "A videónak vége" : "A videónak nincs vége"); }
    function showDuration() { alert("A videó hossza: " + video.duration.toFixed(2) + " másodperc."); }
    function showCurrentTime() { alert("Jelenlegi pozíció: " + video.currentTime.toFixed(2) + " másodperc"); }

</script>

</html>
